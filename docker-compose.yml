services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    ports:
      - '15432:5432'
    environment:
      POSTGRES_USER: autolink
      POSTGRES_PASSWORD: autolink
      POSTGRES_DB: autolink
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '16379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
